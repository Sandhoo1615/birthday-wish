<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Flower</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>
    <div id="cake-container">
        <div class="glass-card">
            <div class="wrapper">
                <div class="greeting">Happiest Birthday<br>Venanshiya</div>
                <div class="plate">
                    <div class="cake-wrap">
                        <div class="cake-topping">
                            <div class="topping-top">
                                <div class="candle-container">
                                    <div class="star"></div>
                                    <div class="star"></div>
                                    <div class="star"></div>
                                    <div class="star"></div>
                                    <div class="star"></div>
                                    <div class="candle-wrap">
                                        <div class="flame-wrap"></div>
                                        <div class="candle-base">
                                            <div class="candle-top"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="topping-front">
                                <div class="top-layer"></div>
                                <div class="bottom-layer"></div>
                            </div>
                        </div>
                        <div class="cake-base">
                            <div class="base-front"></div>
                            <div class="base-top"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <svg class="svg">
        <clipPath id="my-clip-path" clipPathUnits="objectBoundingBox">
            <path d="M0,0 V0.481 s0.021,0.37,0.078,0.404 s0.035,-0.296,0.102,-0.27 s0.007,0.363,0.096,0.354 s0.028,-0.466,0.1,-0.487 S0.406,0.999,0.457,0.999 s0.03,-0.502,0.075,-0.518 s0.041,0.488,0.081,0.274 c0.007,-0.038,0.021,-0.187,0.044,-0.215 c0.014,-0.017,0.038,0.401,0.075,0.392 s0.023,-0.28,0.074,-0.392 c0.022,-0.04,0.072,0.359,0.1,0.344 c0.057,-0.029,0.094,-0.405,0.094,-0.405 V-0.001"></path>
        </clipPath>
        <clipPath id="my-flame-path" clipPathUnits="objectBoundingBox">
            <path d="M0.501,0 s0.188,0.101,0.295,0.238 s0.123,0.15,0.169,0.286 S1,0.74,0.928,0.838 S0.711,1,0.501,1 S0.216,0.937,0.09,0.838 s-0.083,-0.149,0,-0.29 s0.23,-0.139,0.333,-0.276 S0.501,0,0.501,0"></path>
        </clipPath>
        <clipPath id="my-star-path" clipPathUnits="objectBoundingBox">
            <path d="M0.5,0.846 l-0.309,0.154,0.044,-0.357 L0,0.382 l0.336,-0.067 L0.5,0 l0.164,0.315,0.336,0.067,-0.235,0.261,0.044,0.357"></path>
        </clipPath>
    </svg>

    <script type="module">
        import { butterfliesBackground } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'; butterfliesBackground({ el: document.getElementById('app'), eventsEl: document.body, gpgpuSize: 18, background: 0x88CEFF, material: 'phong',
        lights: [ { type: 'ambient', params: [0xffffff, 0.5] }, { type: 'directional', params: [0xffffff, 1], props: { position: [10, 0, 0] } } ], materialParams: { transparent: true, alphaTest: 0.5 }, texture: 'https://assets.codepen.io/33787/butterflies.png',
        textureCount: 4, wingsScale: [2, 2, 2], wingsWidthSegments: 16, wingsHeightSegments: 16, wingsSpeed: 0.75, wingsDisplacementScale: 1.25, noiseCoordScale: 0.01, noiseTimeCoef: 0.0005, noiseIntensity: 0.0025, attractionRadius1: 100, attractionRadius2:
        150, maxVelocity: 0.1 });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script>
        const timeline = gsap.timeline({
            duration: 0.3
        });
        timeline.fromTo('.cake-topping', {
            yPercent: -300,
            opacity: 0.5
        }, {
            yPercent: 0,
            opacity: 1
        });
        timeline.to('.candle-container', {
            opacity: 1
        });
        timeline.to('.flame-wrap', {
            scale: 1,
            ease: "back.out"
        });
        timeline.to('.greeting', {
            scale: 1,
            ease: "back.out"
        });
        timeline.to('.birthday-message', {
            opacity: 1,
            scale: 1,
            ease: "back.out"
        });
        timeline.to('.star', {
            opacity: 0.7,
            stagger: 0.05,
            onComplete: function() {
                gsap.to('.star', {
                    scale: 0.25,
                    repeat: -1,
                    yoyo: true,
                    stagger: 0.1,
                    duration: 0.8,
                    ease: "power1.out"
                });
                timeline.to('.star', {
                    opacity: 0.7,
                    stagger: 0.05,
                    onComplete: function() {
                        gsap.to('.star', {
                            scale: 0.25,
                            repeat: -1,
                            yoyo: true,
                            stagger: 0.1,
                            duration: 0.8,
                            ease: "power1.out"
                        });
                    }
                });
                timeline.to('#myButton', {
                    opacity: 1,
                    scale: 1,
                    duration: 0.6,
                    ease: "back.out"
                });
            }
        });
        setTimeout(() => {
            window.location.href = "text-index.html";
        }, 15000);
    </script>
</body>


</html>
